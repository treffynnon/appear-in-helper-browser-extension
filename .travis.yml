language: node_js
nodejs:
  - 8
addons:
  chrome: stable
cache:
  directories:
    - node_modules
    - ".awcache"
before_install:
  - openssl aes-256-cbc -K $encrypted_6b2bcd0551e1_key -iv $encrypted_6b2bcd0551e1_iv -in key.pem.enc -out key.pem -d
  - ls -l /home/travis/build/treffynnon/appear-in-helper-browser-extension
install: yarn
script: yarn build
before_cache:
  - ls -l /home/travis/build/treffynnon/appear-in-helper-browser-extension
  - ls -l /home/travis/build/treffynnon/appear-in-helper-browser-extension/dist
  - google-chrome-stable --pack-extension="/home/travis/build/treffynnon/appear-in-helper-browser-extension/dist" --pack-extension-key="/home/travis/build/treffynnon/appear-in-helper-browser-extension/key.pem" --disable-gpu
  - ls -l /home/travis/build/treffynnon/appear-in-helper-browser-extension
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file:
    - appear.in-meeting-room-helper-*.crx
    - appear.in-meeting-room-helper-*.zip
  on:
    repo: treffynnon/appear-in-helper-browser-extension
    tags: true
